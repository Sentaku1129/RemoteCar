<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi ç½‘ç»œé…ç½‘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }

        .wifi-input-container {
            position: relative;
        }

        .wifi-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .wifi-option {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wifi-option:hover {
            background-color: #f8f9fa;
        }

        .wifi-option:last-child {
            border-bottom: none;
        }

        .wifi-signal {
            font-size: 12px;
            color: #888;
        }

        .refresh-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .refresh-btn:hover {
            color: #5a6fd8;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .car-name-only {
            display: none;
        }

        .car-name-only.show {
            display: block;
        }

        .form-section.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">WiFi ç½‘ç»œé…ç½‘</h1>
        
        <form id="wifiForm">
            <div class="form-section" id="fullForm">
                <!-- WiFi SSID è¾“å…¥æ¡† -->
                <div class="form-group">
                    <label class="form-label" for="wifiSsid">WiFi SSID</label>
                    <div class="wifi-input-container">
                        <input type="text" id="wifiSsid" class="form-input" placeholder="è¯·é€‰æ‹©æˆ–è¾“å…¥WiFiåç§°" required>
                        <button type="button" class="refresh-btn" id="refreshBtn" title="åˆ·æ–°WiFiåˆ—è¡¨">ğŸ”„</button>
                        <div class="wifi-dropdown" id="wifiDropdown"></div>
                    </div>
                </div>

                <!-- å¯†ç è¾“å…¥æ¡† -->
                <div class="form-group">
                    <label class="form-label" for="password">WiFi å¯†ç </label>
                    <input type="password" id="password" class="form-input" placeholder="è¯·è¾“å…¥WiFiå¯†ç ï¼ˆå¯ä¸ºç©ºï¼‰">
                    <div class="error-message" id="passwordError">å¯†ç é•¿åº¦ä¸è¶³ï¼Œè‡³å°‘éœ€è¦8ä½å­—ç¬¦</div>
                </div>

                <!-- è½¦åè¾“å…¥æ¡† -->
                <div class="form-group">
                    <label class="form-label" for="carName">è½¦å</label>
                    <input type="text" id="carName" class="form-input" placeholder="è¯·è¾“å…¥è½¦å" required>
                    <div class="error-message" id="carNameError">è½¦ååªèƒ½åŒ…å«ä¸­è‹±æ–‡ã€æ•°å­—å’Œæ ‡ç‚¹ç¬¦å·</div>
                </div>
            </div>

            <!-- ä»…æ˜¾ç¤ºè½¦åè¾“å…¥æ¡†ï¼ˆå½“è½¦åé‡å¤æ—¶ï¼‰ -->
            <div class="form-section car-name-only" id="carNameOnly">
                <p class="status-message" style="color: #e74c3c; margin-bottom: 20px;">è½¦åå·²å­˜åœ¨ï¼Œè¯·é‡æ–°è¾“å…¥è½¦å</p>
                <div class="form-group">
                    <label class="form-label" for="carNameRetry">è½¦å</label>
                    <input type="text" id="carNameRetry" class="form-input" placeholder="è¯·è¾“å…¥æ–°çš„è½¦å" required>
                    <div class="error-message" id="carNameRetryError">è½¦ååªèƒ½åŒ…å«ä¸­è‹±æ–‡ã€æ•°å­—å’Œæ ‡ç‚¹ç¬¦å·</div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">å¼€å§‹é…ç½‘</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="status-message">æ­£åœ¨é…ç½‘ä¸­ï¼Œè¯·ç¨å€™...</div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        class WiFiConfig {
            constructor() {
                this.wifiList = [];
                this.isRetryMode = false;
                this.currentFormData = {};
                this.initEventListeners();
                this.loadWiFiList();
            }

            initEventListeners() {
                // WiFi SSID è¾“å…¥æ¡†äº‹ä»¶
                const wifiSsidInput = document.getElementById('wifiSsid');
                const wifiDropdown = document.getElementById('wifiDropdown');
                
                wifiSsidInput.addEventListener('focus', () => {
                    if (this.wifiList.length > 0) {
                        this.showWiFiDropdown();
                    }
                });

                wifiSsidInput.addEventListener('input', (e) => {
                    this.filterWiFiList(e.target.value);
                });

                // ç‚¹å‡»å…¶ä»–åœ°æ–¹éšè—ä¸‹æ‹‰æ¡†
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.wifi-input-container')) {
                        wifiDropdown.style.display = 'none';
                    }
                });

                // åˆ·æ–°æŒ‰é’®
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadWiFiList();
                });

                // å¯†ç è¾“å…¥æ¡†éªŒè¯
                document.getElementById('password').addEventListener('blur', () => {
                    this.validatePassword();
                });

                // è½¦åè¾“å…¥æ¡†éªŒè¯
                document.getElementById('carName').addEventListener('blur', () => {
                    this.validateCarName('carName');
                });

                document.getElementById('carNameRetry').addEventListener('blur', () => {
                    this.validateCarName('carNameRetry');
                });

                // è¡¨å•æäº¤
                document.getElementById('wifiForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
            }

            async loadWiFiList() {
                try {
                    const refreshBtn = document.getElementById('refreshBtn');
                    refreshBtn.innerHTML = 'âŸ³';
                    refreshBtn.style.animation = 'spin 1s linear infinite';

                    // è¿™é‡Œåº”è¯¥è°ƒç”¨å®é™…çš„API
                    const response = await fetch('/api/wifi/scan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.wifiList = data.wifiList || [];
                    } else {
                        // æ¨¡æ‹Ÿæ•°æ®ç”¨äºæ¼”ç¤º
                        this.wifiList = [
                            { ssid: 'Home_WiFi', signal: -45 },
                            { ssid: 'Office_Network', signal: -60 },
                            { ssid: 'Guest_WiFi', signal: -70 },
                            { ssid: 'Neighbor_5G', signal: -80 }
                        ];
                    }

                    refreshBtn.innerHTML = 'ğŸ”„';
                    refreshBtn.style.animation = '';
                } catch (error) {
                    console.error('åŠ è½½WiFiåˆ—è¡¨å¤±è´¥:', error);
                    // ä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
                    this.wifiList = [
                        { ssid: 'Home_WiFi', signal: -45 },
                        { ssid: 'Office_Network', signal: -60 },
                        { ssid: 'Guest_WiFi', signal: -70 },
                        { ssid: 'Neighbor_5G', signal: -80 }
                    ];
                    
                    const refreshBtn = document.getElementById('refreshBtn');
                    refreshBtn.innerHTML = 'ğŸ”„';
                    refreshBtn.style.animation = '';
                }
            }

            showWiFiDropdown() {
                const dropdown = document.getElementById('wifiDropdown');
                dropdown.innerHTML = '';
                
                this.wifiList.forEach(wifi => {
                    const option = document.createElement('div');
                    option.className = 'wifi-option';
                    option.innerHTML = `
                        <span>${wifi.ssid}</span>
                        <span class="wifi-signal">${this.getSignalStrength(wifi.signal)}</span>
                    `;
                    option.addEventListener('click', () => {
                        document.getElementById('wifiSsid').value = wifi.ssid;
                        dropdown.style.display = 'none';
                    });
                    dropdown.appendChild(option);
                });
                
                dropdown.style.display = 'block';
            }

            filterWiFiList(query) {
                const dropdown = document.getElementById('wifiDropdown');
                const filteredList = this.wifiList.filter(wifi => 
                    wifi.ssid.toLowerCase().includes(query.toLowerCase())
                );

                dropdown.innerHTML = '';
                
                if (filteredList.length > 0) {
                    filteredList.forEach(wifi => {
                        const option = document.createElement('div');
                        option.className = 'wifi-option';
                        option.innerHTML = `
                            <span>${wifi.ssid}</span>
                            <span class="wifi-signal">${this.getSignalStrength(wifi.signal)}</span>
                        `;
                        option.addEventListener('click', () => {
                            document.getElementById('wifiSsid').value = wifi.ssid;
                            dropdown.style.display = 'none';
                        });
                        dropdown.appendChild(option);
                    });
                    dropdown.style.display = 'block';
                } else {
                    dropdown.style.display = 'none';
                }
            }

            getSignalStrength(signal) {
                if (signal > -50) return 'ğŸ“¶ å¼º';
                if (signal > -65) return 'ğŸ“¶ ä¸­';
                if (signal > -80) return 'ğŸ“¶ å¼±';
                return 'ğŸ“¶ å¾ˆå¼±';
            }

            validatePassword() {
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('passwordError');
                
                if (password.length > 0 && password.length < 8) {
                    errorElement.style.display = 'block';
                    return false;
                } else {
                    errorElement.style.display = 'none';
                    return true;
                }
            }

            validateCarName(inputId) {
                const carName = document.getElementById(inputId).value;
                const errorElementId = inputId === 'carName' ? 'carNameError' : 'carNameRetryError';
                const errorElement = document.getElementById(errorElementId);
                
                // æ­£åˆ™è¡¨è¾¾å¼ï¼šä¸­æ–‡ã€è‹±æ–‡ã€æ•°å­—ã€æ ‡ç‚¹ç¬¦å·
                const regex = /^[\u4e00-\u9fa5a-zA-Z0-9\s\.,!?;:'"()[\]{}\-_+=@#$%^&*~`|\\/<>]*$/;
                
                if (!regex.test(carName)) {
                    errorElement.style.display = 'block';
                    return false;
                } else {
                    errorElement.style.display = 'none';
                    return true;
                }
            }

            async handleSubmit() {
                const submitBtn = document.getElementById('submitBtn');
                
                if (this.isRetryMode) {
                    // é‡è¯•æ¨¡å¼ï¼ŒåªéªŒè¯è½¦å
                    if (!this.validateCarName('carNameRetry')) {
                        return;
                    }
                    this.currentFormData.carName = document.getElementById('carNameRetry').value;
                } else {
                    // å®Œæ•´æ¨¡å¼ï¼ŒéªŒè¯æ‰€æœ‰å­—æ®µ
                    if (!this.validatePassword() || !this.validateCarName('carName')) {
                        return;
                    }

                    this.currentFormData = {
                        wifiSsid: document.getElementById('wifiSsid').value,
                        password: document.getElementById('password').value || '',
                        carName: document.getElementById('carName').value
                    };
                }

                // ç¦ç”¨æäº¤æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
                submitBtn.disabled = true;
                document.getElementById('loading').style.display = 'block';
                document.getElementById('statusMessage').textContent = '';

                try {
                    await this.submitConfig();
                } catch (error) {
                    console.error('æäº¤å¤±è´¥:', error);
                    this.showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
                } finally {
                    submitBtn.disabled = false;
                    document.getElementById('loading').style.display = 'none';
                }
            }

            async submitConfig() {
                try {
                    // æäº¤é…ç½®
                    const response = await fetch('/api/wifi/config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.currentFormData)
                    });

                    const result = await response.json();
                    
                    if (result.code === 101) {
                        this.showError('WiFiå¯†ç æˆ–ç”¨æˆ·åé”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥');
                        this.resetToFullForm();
                        return;
                    } else if (result.code === 102) {
                        this.showCarNameRetry();
                        return;
                    }

                    // å¼€å§‹è½®è¯¢çŠ¶æ€
                    await this.pollStatus();
                    
                } catch (error) {
                    throw error;
                }
            }

            async pollStatus() {
                let attempts = 0;
                const maxAttempts = 30; // æœ€å¤šè½®è¯¢30æ¬¡

                const poll = async () => {
                    if (attempts >= maxAttempts) {
                        this.showError('é…ç½‘è¶…æ—¶ï¼Œè¯·é‡è¯•');
                        return;
                    }

                    try {
                        const response = await fetch('/api/wifi/status', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });

                        const result = await response.json();
                        
                        if (result.code === 0) {
                            this.showSuccess('é…ç½‘æˆåŠŸï¼');
                            return;
                        } else if (result.code === 101) {
                            this.showError('WiFiå¯†ç æˆ–ç”¨æˆ·åé”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥');
                            this.resetToFullForm();
                            return;
                        } else if (result.code === 102) {
                            this.showCarNameRetry();
                            return;
                        }

                        // ç»§ç»­è½®è¯¢
                        attempts++;
                        setTimeout(poll, 2000); // 2ç§’åå†æ¬¡è½®è¯¢
                        
                    } catch (error) {
                        console.error('çŠ¶æ€æŸ¥è¯¢å¤±è´¥:', error);
                        attempts++;
                        setTimeout(poll, 2000);
                    }
                };

                poll();
            }

            showCarNameRetry() {
                this.isRetryMode = true;
                document.getElementById('fullForm').classList.add('hidden');
                document.getElementById('carNameOnly').classList.add('show');
                document.getElementById('submitBtn').textContent = 'é‡æ–°æäº¤';
                document.getElementById('carNameRetry').value = '';
                document.getElementById('carNameRetryError').style.display = 'none';
            }

            resetToFullForm() {
                this.isRetryMode = false;
                document.getElementById('fullForm').classList.remove('hidden');
                document.getElementById('carNameOnly').classList.remove('show');
                document.getElementById('submitBtn').textContent = 'å¼€å§‹é…ç½‘';
                
                // æ¸…ç©ºå¯†ç æ¡†
                document.getElementById('password').value = '';
                document.getElementById('passwordError').style.display = 'none';
            }

            showError(message) {
                document.getElementById('statusMessage').textContent = message;
                document.getElementById('statusMessage').style.color = '#e74c3c';
            }

            showSuccess(message) {
                document.getElementById('statusMessage').textContent = message;
                document.getElementById('statusMessage').style.color = '#27ae60';
                
                // æˆåŠŸåé‡ç½®è¡¨å•
                setTimeout(() => {
                    this.resetForm();
                }, 3000);
            }

            resetForm() {
                this.isRetryMode = false;
                document.getElementById('fullForm').classList.remove('hidden');
                document.getElementById('carNameOnly').classList.remove('show');
                document.getElementById('submitBtn').textContent = 'å¼€å§‹é…ç½‘';
                
                // æ¸…ç©ºæ‰€æœ‰è¾“å…¥æ¡†
                document.getElementById('wifiSsid').value = '';
                document.getElementById('password').value = '';
                document.getElementById('carName').value = '';
                document.getElementById('carNameRetry').value = '';
                
                // éšè—æ‰€æœ‰é”™è¯¯ä¿¡æ¯
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
                
                document.getElementById('statusMessage').textContent = '';
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new WiFiConfig();
        });
    </script>
</body>
</html>
