<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>WiFi配置</title>

    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: calc(50% - 250px);
            top: calc(50% - 300px);
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: calc(50% - 250px);
            bottom: calc(50% - 300px);
        }

        /* 响应式调整背景形状 */
        @media (min-width: 768px) {
            .background .shape {
                height: 250px;
                width: 250px;
            }

            .shape:first-child {
                left: calc(50% - 280px);
                top: calc(50% - 320px);
            }

            .shape:last-child {
                right: calc(50% - 280px);
                bottom: calc(50% - 320px);
            }
        }

        /* 小屏幕优化 */
        @media (max-width: 480px) {
            .background .shape {
                height: 150px;
                width: 150px;
            }

            .shape:first-child {
                left: calc(50% - 200px);
                top: calc(50% - 250px);
            }

            .shape:last-child {
                right: calc(50% - 200px);
                bottom: calc(50% - 250px);
            }
        }

        fieldset {
            width: 100%;
            max-width: 400px;
            min-height: 450px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        /* 平板和桌面端样式 */
        @media (min-width: 768px) {
            fieldset {
                padding: 50px 35px;
            }
        }

        fieldset * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        fieldset h3 {
            font-size: 24px;
            font-weight: 500;
            line-height: 1.4;
            text-align: center;
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            fieldset h3 {
                font-size: 32px;
                line-height: 42px;
            }
        }

        fieldset h4 {
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            fieldset h4 {
                font-size: 16px;
            }
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            label {
                font-size: 16px;
            }
        }

        input {
            display: block;
            height: 45px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0px 10px;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 300;
        }

        @media (min-width: 768px) {
            input {
                height: 50px;
            }
        }

        input.error {
            border: 2px solid #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-image: linear-gradient(to right, #acb6e5, #86fde8);
            color: #080710;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        @media (min-width: 768px) {
            button {
                margin-top: 35px;
                padding: 15px 0;
                font-size: 18px;
            }
        }

        button:active {
            transform: scale(0.98);
        }

        .search_wifi {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        #networks {
            margin-top: 0px;
            width: auto;
            min-width: 80px;
            background-color: rgba(255, 255, 255, 0);
            color: #080710;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            background-image: none;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            #networks {
                font-size: 16px;
            }
        }

        #submit {
            margin-top: 25px;
            width: 100%;
            background-image: linear-gradient(to right, #acb6e5, #86fde8);
            color: #080710;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            #submit {
                margin-top: 35px;
                padding: 15px 0;
                font-size: 18px;
            }
        }

        space {
            display: block;
            height: 15px;
        }

        @media (min-width: 768px) {
            space {
                height: 20px;
            }
        }

        select {
            display: block;
            height: 45px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.00);
            border-radius: 3px;
            padding: 0px 10px;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 300;
            appearance: none;
        }

        @media (min-width: 768px) {
            select {
                height: 50px;
            }
        }

        select option {
            color: black;
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.07);
        }

        #arrow {
            color: #888;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        #dropdown {
            position: relative;
            height: 45px;
            width: 100%;
            padding: 0px 10px;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 300;
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.07);
        }

        @media (min-width: 768px) {
            #dropdown {
                height: 50px;
            }
        }

        #st {
            color: #ff6b6b;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
        }

        @media (min-width: 768px) {
            #st {
                font-size: 14px;
            }
        }

        .error-hint {
            color: #ff6b6b;
            font-size: 11px;
            margin-top: 3px;
            display: none;
        }

        @media (min-width: 768px) {
            .error-hint {
                font-size: 12px;
            }
        }

        #dropdown,
        #f2,
        #f3,
        #bk2 {
            display: none
        }

        /* 小屏幕优化 */
        @media (max-width: 374px) {
            fieldset {
                padding: 20px 15px;
            }

            fieldset h3 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 0;
            }
        }

        /* 横屏优化 */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            fieldset {
                min-height: auto;
                padding: 20px;
            }

            fieldset h3 {
                font-size: 20px;
                margin-bottom: 5px;
            }

            label {
                margin-top: 5px;
            }

            space {
                height: 10px;
            }

            button {
                margin-top: 15px;
                padding: 10px 0;
            }

            .background .shape {
                height: 120px;
                width: 120px;
            }

            .shape:first-child {
                left: calc(50% - 180px);
                top: calc(50% - 200px);
            }

            .shape:last-child {
                right: calc(50% - 180px);
                bottom: calc(50% - 200px);
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <fieldset>
        <div id="f1">
            <h3>设备WiFi配置</h3>
            <div class="search_wifi">
                <label for="ssid">WiFi名称</label>
                <button id="networks" type="button"></button>
            </div>

            <input type="text" id="ssid" placeholder="请输入WiFi名称" required>
            <div id="dropdown">
                <span id="arrow">&#x25bc;</span>
                <select id="aplist" name="aplist" class="input"></select>
            </div>
            <space></space>

            <label for="pswd">WiFi密码</label>
            <input type="password" id="pswd" placeholder="请输入WiFi密码" required>
            
            <space></space>
            <label for="carname">小车名</label>
            <input type="text" id="carname" placeholder="只能使用字母和符号，最多15位" maxlength="15" required>
            <div class="error-hint" id="carname-error">只能包含字母和符号，不能包含中文或数字</div>

            <h4 id='st'></h4>
            <button id="submit">请连接WiFi</button>
        </div>
        <div id="f2">
            <h3>配置成功!</h3>
            <div id="i">
                <h4>WIFI已成功连接！<br /><br />注意稍后指示灯是否变为绿色常亮</h4>
            </div>
        </div>
        <div id="f3">
            <h3>连接中...</h3>
            <button id="bk2">返回配置页面</button>
        </div>
    </fieldset>

    <script>
        var $ = function (selector) {
            return document.querySelector(selector)
        };
        var ab = $('#networks');
        var ap = $('#aplist');
        var stopAll = false, ra, rs, submitted = false;
        
        function show(f, y) {
            if (y == null)
                y = f;
            $(f).style.display = y == f ? 'block' : 'none'
        }
        
        function hide(f) {
            $(f).style.display = 'none'
        }
        
        function to(cb, x) {
            return setTimeout(cb, 1000 * x)
        }
        
        function refr() {
            if (!stopAll)
                fetch('/status', 'GET', newSt, 4)
        }
        
        function cur(f) {
            show('#f1', f);
            show('#f2', f);
            show('#f3', f)
        }
        
        // 校验小车名：只允许字母和符号，不允许中文和数字
        function validateCarname(name) {
            if (!name || name.length === 0) {
                return {
                    valid: false,
                    message: '小车名不能为空'
                };
            }
            
            if (name.length > 15) {
                return {
                    valid: false,
                    message: '小车名长度不能超过15位'
                };
            }
            
            // 检测中文字符
            var chineseRegex = /[\u4e00-\u9fa5]/;
            if (chineseRegex.test(name)) {
                return {
                    valid: false,
                    message: '小车名不能包含中文字符'
                };
            }
            
            // 检测数字
            var numberRegex = /[0-9]/;
            if (numberRegex.test(name)) {
                return {
                    valid: false,
                    message: '小车名不能包含数字'
                };
            }
            
            // 只允许字母和符号（ASCII可打印字符中除去数字的部分）
            var validRegex = /^[a-zA-Z!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?`~\s]+$/;
            if (!validRegex.test(name)) {
                return {
                    valid: false,
                    message: '小车名只能包含字母和符号'
                };
            }
            
            return {
                valid: true,
                message: ''
            };
        }
        
        // 实时校验小车名输入
        $('#carname').addEventListener('input', function() {
            var carnameInput = $('#carname');
            var errorHint = $('#carname-error');
            var validation = validateCarname(this.value);
            
            if (this.value && !validation.valid) {
                carnameInput.classList.add('error');
                errorHint.style.display = 'block';
                errorHint.innerText = validation.message;
            } else {
                carnameInput.classList.remove('error');
                errorHint.style.display = 'none';
            }
        });
        
        function newSt(s, d) {
            clearTimeout(rs);
            rs = to(refr, 3);
            if (s != 200) {
                $('#st').innerText = 'Awaiting Status (' + s + ')'
            }
            else {
                if (typeof d === 'string') {
                    d = JSON.parse(d)
                }
                if (d == 3) {
                    st = 'Wi-Fi 连接成功!';
                    cur('#f2');
                    stopAll = true;
                    clearTimeout(ra)
                }
                else if (d == 7) {
                    st = '连接中...'
                }
                else if (d == 6) {
                    st = 'WIFI不可用或密码错误!';

                    clearTimeout(rs);
                    cur('#f1')
                }
                $('#st').innerText = st
            }
        }
        
        function submit() {
            ssid = $('#ssid').value;
            pswd = $('#pswd').value;
            carname = $('#carname').value;
            
            // 校验 WiFi 名称
            if (ssid == '') {
                alert('请输入WiFi名称');
                return
            }
            
            // 校验小车名
            var validation = validateCarname(carname);
            if (!validation.valid) {
                alert(validation.message);
                $('#carname').focus();
                return
            }
            
            submitted = true;
            var url = '/config';
            clearTimeout(rs);
            fetch_config(url, 'POST', refr, 2);
            cur('#f3');
            rs = to(refr, 1)
        }
        
        function fetch(url, method, callback, time_out) {
            var xhr = new XMLHttpRequest();
            xhr.onloadend = function () {
                callback(xhr.status, xhr.responseText)
            };
            xhr.ontimeout = function () {
                callback(-1, null)
            };
            xhr.open(method, url, true);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.timeout = (time_out || 10) * 1000;
            xhr.send()
        }
        
        function fetch_config(url, method, callback, time_out) {
            var xhr = new XMLHttpRequest();
            xhr.onloadend = function () {
                callback(xhr.status, xhr.responseText)
            };
            xhr.ontimeout = function () {
                callback(-1, null)
            };
            xhr.open(method, url, true);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.timeout = (time_out || 10) * 1000;
            if (ssid != '')
                xhr.send(JSON.stringify({ ssid: ssid, pswd: pswd, name: carname }));
            else
                xhr.send()
        }
        
        function gotAp(s, json) {
            var list;
            if (s === 200 && json != null) {
                if (typeof json === 'string' && json.length > 0) {
                    list = JSON.parse(json)
                }
                else if (typeof json === 'object') {
                    list = json
                } list.sort(function (a, b) {
                    return b.rssi - a.rssi
                });
                var ops = '<option>选择WIFI...</option>';
                for (var i = 0; i < list.length; ++i) {
                    ops += '<option>' + list[i].ssid + '</option>'
                };
                ap.innerHTML = ops; ab.disabled = false; togAp(null, true); ab.onclick = togAp
            }
            else {
                ab.innerText = 'WIFI未找到 (' + s + ')';
                ab.disabled = false;
            }
        }
        
        function togAp(ev, force) {
            if (!force || ap.style.display == 'block') {
                hide('#dropdown'); show('#ssid'); ab.innerText = '扫描';
                ab.onclick = refrAp
            } else {
                show('#dropdown'); hide('#ssid'); ab.innerText = '手动输入'
            }
        }
        
        function refrAp() {
            ab.innerText = '扫描中...';
            ab.disabled = true;
            ap.innerHTML = '<option disabled>扫描中...</option>';
            if (!stopAll)
                fetch('/scanap', 'GET', gotAp, 10)
        }
        
        window.onload = function () {
            ab.innerText = '搜索';
            ab.onclick = refrAp;
            $('#aplist').onchange = function () {
                $('#ssid').value = $('#aplist').value
            };
            $('#submit').onclick = submit;
            $('#bk2').onclick = function () {
                cur('#f1')
            }
        }
    </script>
</body>

</html>
